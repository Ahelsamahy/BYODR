[platform]
dry.run = 0

[inference]
clock.hz = 10
gpu.id = 0
driver.dnn.dagger.conv.dropout = 0.2
driver.dnn.steering.scale.left = -1
driver.dnn.steering.scale.right = 1
driver.dnn.obstacle.scale.min = 0.0
driver.dnn.obstacle.scale.max = 0.10
driver.dnn.steer.corridor.scale.min = 0.0
driver.dnn.steer.corridor.scale.max = 0.040
driver.autopilot.filter.momentum.up = 1.0
driver.autopilot.filter.momentum.down = 0.35
driver.autopilot.filter.ceiling = 2.0
navigation.point.similarity.threshold = 0.699

[pilot]
clock.hz = 100
patience.ms = 500
driver.cc.stop.pid_controller.p = 0.0
driver.cc.throttle.pid_controller.p = 0.0
driver.cc.throttle.pid_controller.i = 0.0
driver.cc.throttle.pid_controller.d = 0.0
driver.throttle.direct.up.momentum = 0.0
driver.throttle.direct.down.momentum = 0.0
driver.handler.steering.diff.threshold = 0.0

[recorder]
clock.hz = 100
publish.hz = 2

[teleop]
display.speed.scale = 1

[vehicle]
clock.hz = 100
patience.ms = 500
