[platform]
can.interface = pcan
drive.motor.steering.scale=6

[inference]
dnn.model.task = 6
dnn.image.transform.dave = dave__exr1
dnn.image.transform.alex = alex__exr1
driver.dnn.steering.scale.left = -0.600
driver.dnn.steering.scale.right = 0.600
driver.dnn.obstacle.scale.min = 0.0
driver.dnn.obstacle.scale.max = 0.20
driver.dnn.steer.corridor.scale.min = 0.0
driver.dnn.steer.corridor.scale.max = 0.080
driver.autopilot.filter.momentum.up = 1.0
driver.autopilot.filter.momentum.down = 0.10

[pilot]
driver.steering.teleop.scale = 0.60
driver.cc.control.type = direct
driver.cc.static.gear.step = 0.25
driver.cc.static.speed.max = 2.0
driver.cc.static.speed.min = 0.01
driver.throttle.direct.up.momentum = 0.025
driver.throttle.direct.down.momentum = 0.10

[recorder]
image.persist.scale = 480x320
constant.vehicle.type = vehicle.can.exr1
constant.vehicle.config = 2020a

[teleop]
display.speed.scale = 0.25