version: '2'
services:
  cam1:
    image: centipede2donald/byodr-ce:rover
    restart: always
    command: python stream.py
    stop_signal: SIGKILL
  nodews:
    image: centipede2donald/byodr-ce:nodews
    restart: always
    depends_on:
      - "cam1"
    ports:
      - "9101:9101"
    environment:
      FEED_IP: 'byodr_cam1'
    stop_signal: SIGKILL
