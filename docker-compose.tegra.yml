  vehicle:
    image: centipede2donald/byodr-ce:rover
    restart: always
    environment:
      ROS_MASTER_URI: 'http://raspberrypi.local:11311'
  inference:
    image: centipede2donald/byodr-ce:inference
    restart: always
    volumes:
      - '/usr/local/cuda:/usr/local/cuda'
      - '/usr/lib/aarch64-linux-gnu:/usr-extra'
    devices:
      - '/dev/nvhost-ctrl'
      - '/dev/nvhost-ctrl-gpu'
      - '/dev/nvhost-prof-gpu'
      - '/dev/nvmap'
      - '/dev/nvhost-gpu'
      - '/dev/nvhost-as-gpu'


