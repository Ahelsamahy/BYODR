[pilot]
clock.hz = 50
patience.ms = 500
controller.button.north.mode = driver_mode.inference.dnn
controller.button.west.mode = ignore
driver.steering.teleop.scale = 0.45
driver.cc.control.type = direct
driver.cc.static.gear.step = 0.50
driver.cc.static.speed.max = 5.00
driver.cc.static.speed.min = 0.1
driver.cc.throttle.pid_controller.p = 0.6
driver.cc.throttle.pid_controller.i = 2.0
driver.cc.throttle.pid_controller.d = 0.0
driver.cc.stop.pid_controller.p = 1.0
driver.throttle.direct.up.momentum = 0.05
driver.throttle.direct.down.momentum = 1.0
driver.throttle.direct.minimum = 0.002
driver.handler.steering.low_pass.momentum = 0.40

[navigation]
navigation.point.recognition.threshold = 0.35
navigation.collection.window.size = 10