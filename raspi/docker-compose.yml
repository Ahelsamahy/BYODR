version: '2'
services:
  pigpiod:
    image: centipede2donald/byodr-ce:picontrol
    container_name: pigpiod
    privileged: true
    user: root
    restart: always
    network_mode: "host"
    command: sudo /pigpio/pigpiod -gl
  servos:
    image: centipede2donald/byodr-ce:picontrol
    container_name: servos
    user: root
    restart: always
    depends_on:
      - "pigpiod"
    network_mode: "host"
    command: python servos.py
    environment:
      GPIOZERO_PIN_FACTORY: 'pigpio'
      DRIVE_MASTER_URI: 'tcp://nanoida:5555'
    devices:
      - /dev/gpiomem
  odometry:
    image: centipede2donald/byodr-ce:picontrol
    container_name: odometry
    restart: always
    network_mode: "host"
    command: python odometry.py
    devices:
      - /dev/gpiomem
