<html>
<!-- Adapted from https://github.com/Bronkoknorb/PyImageStream -->
<head>
    <meta charset="UTF-8">
    <title>Teleop</title>
    <style type="text/css">
        html {
          height: 100%;
          background-image: linear-gradient(to top, white, black);
        }

        body {
          /* background-color: black; */
          /* color: white; */
        }

        .centered {
          position: fixed;
          top: 0;
          left: 10%;
        }

        .right {
          float: right;
        }

        .left {
          float: left;
        }

        div#column {
          float: left;
        }

        .message {
          color: #000;
          font-family: Verdana;
          font-size; 13px;
          border: 1px solid #ccc;
          margin-top: 16px;
          margin-bottom: 16px;
          padding: 10px;
        }

        div#console_warning {
          background-color: #ffffcc;
        }

        div#connection_error {
          background-color: #9c2b2e;
        }

        div#bar {
          text-align: center;
          color: white;
          font-family: Verdana;
          margin-top: 2%;
        }

        img#arrow {
          padding-top: 10px;
        }

        div#desired_speed {
          display: inline-block;
          font-size: 15px;
          padding-right: 50px;
          padding-bottom: 10px;
        }

        div#current_speed {
          display: inline-block;
          padding-left: 20px;
          padding-top: 10px;
          padding-right: 40px;
        }

        div#desired_speed_value {
          font-size: 50px;
        }

        div#current_speed_value {
          font-size: 40px;
        }

        div#current_speed_units {
          font-size: 10px;
        }

        img#steeringWheel {
          padding-right: 20px;
        }

        div#debug_values {
          color: white;
          font-family: "Lucida Console";
          font-size: 12px;
          float: right;
          margin: 5px 0 0 50px;
        }
        div#debug_values > p {
          margin-block-start: 0;
          margin-block-end: 0;
          text-align: right;
        }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="performance-polyfill.js?v=0.10"></script>
	<script src="http-live-player.js?v=0.10"></script>
	<script src="script_utils.js?v=0.10"></script>
	<script src="script_gamepad.js?v=0.10"></script>
	<script src="script_teleop.js?v=0.10"></script>
	<script src="script_camera.js?v=0.10"></script>
	<script src="script_h264.js?v=0.10"></script>
</head>
<body>
<div id="container" class="centered">
    <div id="column">
        <div id="connection_error" class="message">Connection lost - please wait or refresh the page.</div>
        <div id="console_warning" class="message">Console asleep or not detected - please check the connection and press 'A'.</div>
        <div id="bar">
            <img id="arrow" class="left"/>
            <div id="desired_speed">
                <div id="desired_speed_value">0</div>
                <div id="desired_speed_text">MAX</div>
            </div>
            <div id="current_speed">
                <div id="current_speed_value">0</div>
                <div id="current_speed_units">km/h</div>
            </div>
            <div id="debug_values">
                <p class="debug_line"><span id="pilot_steering">0</span>&nbsp;ste</p>
                <p class="debug_line"><span id="pilot_throttle">0</span>&nbsp;thr</p>
                <p class="debug_line"><span id="inference_penalty">0</span>&nbsp;pen</p>
                <p class="debug_line"><span id="inference_corridor">0</span>&nbsp;cor</p>
                <p class="debug_line"><span id="inference_obstacle">0</span>&nbsp;obs</p>
            </div>
            <img id="steeringWheel" class="right"/>
        </div>
        <div id="camera1"></div>
    </div>
    </div>
</div>
</body>
</html>
