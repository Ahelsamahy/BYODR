[platform]
host.location = localhost:2000
weather.random.each.seconds = 300

[teleop]
display.speed.scale = 20

[inference]
gpu.id = 0
clock.hz = 50
driver.autopilot.filter.momentum.down = 0.022
driver.autopilot.filter.momentum.up = 0.02
driver.dnn.dagger.conv.dropout = 0
driver.dnn.obstacle.scale.max = 0.50
driver.dnn.brake.critic.scale.max = 0.20

[pilot]
driver.steering.teleop.scale = 0.40
driver.cc.control.type = pid
driver.cc.static.gear.step = 1.0
driver.cc.static.speed.max = 50
driver.cc.static.speed.min = 0.01
driver.cc.stop.pid_controller.p = 1.0
driver.cc.throttle.pid_controller.p = 0.002
driver.cc.throttle.pid_controller.i = 10.0
driver.cc.throttle.pid_controller.d = 0.0005
driver.handler.steering.low_pass.momentum = 1.0

[ros2]
rover.node.name = rover1