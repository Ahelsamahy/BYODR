[vehicle]
dry.run = 0
clock.hz = 50
patience.ms = 200
ras.master.uri = tcp://192.168.1.32
ras.servo.steering.pin.nr = 13
ras.servo.steering.min_pulse_width.ms = 0.5
ras.servo.steering.max_pulse_width.ms = 2.5
ras.servo.steering.frame_width.ms = 20
ras.servo.motor.pin.nr = 12
ras.servo.motor.min_pulse_width.ms = 0.5
ras.servo.motor.max_pulse_width.ms = 2.5
ras.servo.motor.frame_width.ms = 20
ras.throttle.reverse.gear = -16
ras.throttle.domain.forward.shift = 0
ras.throttle.domain.backward.shift = 0
ras.throttle.domain.scale = 8
ras.steering.domain.scale = 1
chassis.wheel.radius.meter = 0.10
chassis.hall.ticks.per.rotation = 15

[camera]
front.camera.enabled = 1
front.camera.ip = 192.168.1.64
front.camera.user = user
front.camera.password = pass
front.camera.decode.rate = 20
front.camera.rtsp.port = 554
front.camera.image.path = /Streaming/Channels/102
front.camera.image.shape = 320x240
front.camera.stream.path = /Streaming/Channels/101
front.camera.ptz.enabled = 1
front.camera.ptz.protocol = http
front.camera.ptz.path = /ISAPI/PTZCtrl/channels/1
front.camera.ptz.flip = tilt
front.camera.ptz.speed = 1.90

rear.camera.enabled = 0
rear.camera.ip = 192.168.1.65
rear.camera.user = user
rear.camera.password = pass
rear.camera.decode.rate = 15
rear.camera.rtsp.port = 554
rear.camera.image.path = /Streaming/Channels/102
rear.camera.image.shape = 300x200
rear.camera.stream.path = /Streaming/Channels/101
rear.camera.ptz.enabled = 1
rear.camera.ptz.protocol = http
rear.camera.ptz.path = /ISAPI/PTZCtrl/channels/1
rear.camera.ptz.flip = tilt
rear.camera.ptz.speed = 1.90
