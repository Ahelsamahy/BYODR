[platform]
dry.run = 0
camera.shape.hwc = 480x640x3
camera.image.flip = both
camera.location.uri = rtsp://provide.a.valid.url
camera.ptz.flip = pan
camera.ptz.speed.scale = 1.2

[vehicle]
clock.hz = 50
calibrate.steer.shift = 0.005
calibrate.throttle.shift = 0.30
throttle.forward.shift = 0.375
throttle.forward.scale = 0.13
throttle.backward.scale = 0.30
