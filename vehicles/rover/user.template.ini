front.camera.user = user1
front.camera.password = HaikuPlot876
front.camera.ptz.flip = tilt

rear.camera.enabled = 0
rear.camera.ip = 192.168.1.65
rear.camera.user = user1
rear.camera.password = HaikuPlot876
rear.camera.ptz.flip = tilt

[teleop]
display.speed.scale = 5

[pilot]
driver.cc.static.gear.step = 0.10
driver.cc.static.speed.max = 1.00
driver.throttle.direct.up.momentum = 0.008
driver.throttle.direct.down.momentum = 1.0
driver.handler.steering.low_pass.momentum = 0.40

[recorder]
image.persist.scale = 240x320
constant.vehicle.type = vehicle.byodr.2020
constant.vehicle.config = latest

[inference]
driver.dnn.obstacle.scale.max = 0.20
driver.dnn.brake.critic.scale.max = 0.05
driver.dnn.steer.corridor.scale.max = 0.050
driver.autopilot.filter.momentum.up = 0.80
driver.autopilot.filter.momentum.down = 1.0

[vehicle]
ras.master.uri = tcp://192.168.1.32
ras.throttle.domain.forward.shift = 4.25
ras.throttle.domain.backward.shift = 0
ras.throttle.domain.scale = 8
ras.throttle.reverse.gear = -16
ras.steering.domain.scale = 1