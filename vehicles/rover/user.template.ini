[camera]
front.camera.ip = 192.168.1.64
front.camera.user = user1
front.camera.password = HaikuPlot876
front.camera.ptz.flip = tilt
rear.camera.enabled = 0
rear.camera.ip = 192.168.1.65
rear.camera.user = user1
rear.camera.password = HaikuPlot876
rear.camera.ptz.flip = tilt

[pilot]
driver.throttle.direct.up.momentum = 0.05
driver.handler.steering.low_pass.momentum = 0.40

[inference]
driver.dnn.obstacle.scale.max = 0.20
driver.dnn.brake.critic.scale.max = 0.05
driver.dnn.steer.corridor.scale.max = 10
driver.autopilot.filter.momentum.up = 0.06
driver.autopilot.filter.momentum.down = 0.07
driver.dnn.steer.corridor.equation = 100 * surprise / (e ** (e * 100 * critic)) + 100 * abs(surprise - critic)

[vehicle]
ras.throttle.domain.forward.shift = 4.20
ras.throttle.domain.backward.shift = -2
ras.throttle.domain.scale = 4
ras.throttle.reverse.gear = -8
ras.servo.steering.min_pulse_width.ms = 0.5
ras.steering.domain.scale = 1.0

[ros2]
rover.node.name = rover1